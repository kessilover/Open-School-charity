   <body>
<div class="content-section-b" style="border-top: 0">
<div class="container">
<div class="content-section-b" style="border-top: 0">
  <h2>List of Schools</h2>
  <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Address</th>
      <th>Number Of People</th>
      <th>Status</th>
      <th>Type</th>
      <th>Status</th>
    </tr>
  </thead>
 
  <tbody>
  {% for exam in exams %} 
    <tr>
      <th scope="row"></th>
       <td class="hidden">{{exam[2]}}</td>
      <td>{{exam[3]}}</td>
      <td>{{int(exam[4])}}</td>
      <td>{{exam[5]}}</td>
      <td>{{exam[6]}}</td>
      <td>{{exam[7]}}</td>
      
      <td><button class="btn btn-primary" id="choose"> Choose</button></td>
    </tr>
  {% end %}
  </tbody>
</table>

 
  </div>

</div>
   <!-- Smoothscroll -->
	<script type="text/javascript" src="../static/assets/js/jquery.corner.js"></script>

	<script>
	 new WOW().init();
	                             
        $(document).ready(function () {
            // initialize the viewer
            $('#choose').click(function (event) {
                var valueForInput1 = $(".hidden").val();
                
                var data =
                {
                    key1: valueForInput1,
                    
                };
                var dataToSend = JSON.stringify(data);
                $.ajax(
                        {
                            url: '/test/',
                            type: 'POST',
                            data: dataToSend,
                            success: function (jsonResponse) {
                                var objresponse = JSON.parse(jsonResponse);
                                console.log(objresponse['newkey']);
                                $("#responsefield").text(objresponse['newkey']);
                            },
                            error: function () {
                                $("#responsefield").text("Error to load api");
                            }
                        });
	</script>
